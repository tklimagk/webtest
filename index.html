<body>

        <p>‚ÄûPoƒçkej do konce odpoƒçtu, t≈ôeba zjist√≠≈°, ≈æe to tak b√Ωt nemus√≠.‚Äú</p>

    <script>
        // C√≠lov√© datum je 10. ƒçerven 2026
        const targetDate = new Date('2026-07-10T00:00:00').getTime();
        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // V√Ωpoƒçty pro dny, hodiny, minuty a sekundy
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "V≈°echno nejlep≈°√≠!";
            } else {
                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }
        // Aktualizovat odpoƒçet ka≈ædou sekundu
        const countdownInterval = setInterval(updateCountdown, 1000);
        // Spustit odpoƒçet ihned po naƒçten√≠ str√°nky
        updateCountdown();

        // Hudba
        const music = document.getElementById('background-music');
        const toggleMusicButton = document.getElementById('toggle-music');

        function updateButtonText() {
            if (music.muted) {
                toggleMusicButton.textContent = 'üéµ P≈ôehr√°t zvuk';
            } else {
                toggleMusicButton.textContent = 'üîá Ztlumit zvuk';
            }
        }

        // Zkus√≠ spustit hudbu (proto≈æe je muted, mƒõlo by se pov√©st)
        music.play().catch(e => { console.log("Hudba se nepoda≈ôila p≈ôehr√°t automaticky (pravdƒõpodobnƒõ kv≈Øli politice prohl√≠≈æeƒçe):", e); });
        
        // P≈ôi prvn√≠m kliknut√≠ na str√°nku se pokus√≠me hudbu odtlumit
        document.addEventListener('click', function() {
            if (music.muted) { 
                music.muted = false; 
                music.play().catch(e => console.log("Chyba p≈ôi p≈ôehr√°v√°n√≠ zvuku po kliknut√≠ (odtlumen√≠):", e)); 
            }
            updateButtonText();
        }, { once: true }); // Spust√≠ se jen jednou
        
        // Obsluha tlaƒç√≠tka pro zapnut√≠/vypnut√≠ zvuku
        toggleMusicButton.addEventListener('click', function() {
            if (music.paused) { 
                music.muted = false; 
                music.play().catch(e => console.log("Chyba p≈ôi p≈ôehr√°v√°n√≠ zvuku po kliknut√≠ na tlaƒç√≠tko (play):", e)); 
            } else { 
                music.muted = !music.muted; 
            }
            updateButtonText();
        });
        updateButtonText();
    </script>
