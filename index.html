    <script>
        const targetDate = new Date('2026-06-10T00:00:00').getTime(); // C√≠lov√© datum narozenin
        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "V≈°echno nejlep≈°√≠!";
            } else {
                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();

        // Hudba
        const music = document.getElementById('background-music');
        const toggleMusicButton = document.getElementById('toggle-music');

        function updateButtonText() {
            if (music.muted) {
                toggleMusicButton.textContent = 'üéµ P≈ôehr√°t zvuk';
            } else {
                toggleMusicButton.textContent = 'üîá Ztlumit zvuk';

        document.addEventListener('click', function() {

            updateButtonText();
        }, { once: true });

            else { music.muted = !music.muted; }
            updateButtonText();
        });
        updateButtonText();
