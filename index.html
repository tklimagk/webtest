        /* Um√≠stƒõn√≠ obr√°zk≈Ø kolem poƒç√≠tadla */
        /* Mo≈æn√° bude≈° cht√≠t upravit i tyto pozice, aby se obr√°zky nep≈ôekr√Ωvaly s poƒç√≠tadlem nebo se nep≈ôehlednƒõ nep≈ôekr√Ωvaly navz√°jem, kdy≈æ jsou vƒõt≈°√≠. */
        #wheelchair-img { top: 10%; left: 15%; }

<body>

    <audio id="background-music" src="music.mp3" autoplay loop muted></audio>
    <button id="toggle-music" style="position: fixed; top: 10px; right: 10px; padding: 10px; background-color: #5cb85c; color: white; border: none; border-radius: 5px; cursor: pointer; z-index: 999;">
        üéµ P≈ôehr√°t zvuk
    </button>


    <h1>V≈°echno nejlep≈°√≠ k narozenin√°m!</h1>

    <div id="countdown"></div>

    <div id="wheelchair-img" class="image-container">
        <img src="images/wheel-159291_640.jpg" alt="Mu≈æ na voz√≠ƒçku">
    </div>
    <div id="canes-img" class="image-container">

    <div id="pills-img" class="image-container">

    <div id="slippers-img" class="image-container">
        <img src="images/_vyrp11_5756Vysoke-teple-papuce-damske-T47-2.jpg" alt="Tepl√© papuƒçe">
    </div>

    <div class="messages">
        <p>‚ÄûPokud si to takhle opravdu p≈ôeje≈°, pak se ti to spln√≠.‚Äú</p>
        <p>‚ÄûPoƒçkej do konce odpoƒçtu, t≈ôeba zjist√≠≈°, ≈æe to tak b√Ωt nemus√≠.‚Äú</p>
    </div>

    <script>
        // Nastav√≠me c√≠lov√© datum na 10. ƒçervna 2026
        const targetDate = new Date('2026-06-10T00:00:00').getTime();

        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // V√Ωpoƒçty pro dny, hodiny, minuty a sekundy
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "V≈°echno nejlep≈°√≠!";
            } else {
                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        // Aktualizovat odpoƒçet ka≈ædou sekundu
        const countdownInterval = setInterval(updateCountdown, 1000);

        // Spustit odpoƒçet ihned po naƒçten√≠ str√°nky
        updateCountdown();

        // Hudba
        const music = document.getElementById('background-music');
        const toggleMusicButton = document.getElementById('toggle-music');

        function updateButtonText() {
            if (music.muted) {
                toggleMusicButton.textContent = 'üéµ P≈ôehr√°t zvuk';
            } else {
                toggleMusicButton.textContent = 'üîá Ztlumit zvuk';
            }
        }

        // Zkus√≠ spustit hudbu (proto≈æe je muted, mƒõlo by se pov√©st)
        music.play().catch(e => {
            console.log("Hudba se nepoda≈ôila p≈ôehr√°t automaticky (pravdƒõpodobnƒõ kv≈Øli politice prohl√≠≈æeƒçe):", e);
        });

        // P≈ôi prvn√≠m kliknut√≠ na str√°nku se pokus√≠me hudbu odtlumit
        document.addEventListener('click', function() {
            if (music.muted) { // Pokud je ztlumen√°, odtlum√≠me ji
                music.muted = false;
                music.play().catch(e => console.log("Chyba p≈ôi p≈ôehr√°v√°n√≠ zvuku po kliknut√≠ (odtlumen√≠):", e));
            }
            updateButtonText();
        }, { once: true }); // Spust√≠ se jen jednou

        // Obsluha tlaƒç√≠tka pro zapnut√≠/vypnut√≠ zvuku
        toggleMusicButton.addEventListener('click', function() {
            if (music.paused) { // Pokud je pozastaven√°, zkus√≠me p≈ôehr√°t a odtlumit
                music.muted = false;
                music.play().catch(e => console.log("Chyba p≈ôi p≈ôehr√°v√°n√≠ zvuku po kliknut√≠ na tlaƒç√≠tko (play):", e));
            } else { // Jinak, pokud hraje, p≈ôep√≠n√°me ztlumen√≠
                music.muted = !music.muted;
            }
            updateButtonText();
        });

        // Poƒç√°teƒçn√≠ nastaven√≠ textu tlaƒç√≠tka
        updateButtonText();
    </script>
